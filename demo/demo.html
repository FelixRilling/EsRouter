<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>esRouter Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <style>
            .container {
                width: 100vw;
            }

            .mySection {
                float: left;
                width: 20vw;
                margin: 20px 0;
                background-color: #eee;
            }

            .active {
                background-color: #daa;
            }

        </style>

    </head>

    <body>
        <div class="container">
            <section class="mySection" data-router-section="main" data-router-default="true">Hello World! Page 1</section>
            <section class="mySection" data-router-section="secondary">Lorem ipsum! Page 2</section>
            <section class="mySection" data-router-section="middle">Et dolor! Page 3</section>
            <section class="mySection" data-router-section="fourth">sit amet dolor! Page 4</section>
            <section class="mySection" data-router-section="last">Bye World! Page 5</section>
        </div>
        <br>

        <button data-router-pagin="-1">Go Backward</button>
        <button data-router-pagin="1">Go Forward</button>
        <br>
        <button data-router-href="main">Jump to main</button>
        <button data-router-href="last">Jump to Last</button>
        <script src="../dist/esRouter.js"></script>
        <script>
            "use strict";

            const myRouter = new esRouter({}, {
                beforeInit: function() {
                    console.log("myRouter beforeInit");
                },
                afterInit: function() {
                    console.log("myRouter afterInit");
                },
                beforeMove: function(id, index, element) {
                    console.log("myRouter beforeMove: " + id);
                },
                afterMove: function(id, index, element) {
                    console.log("myRouter afterMove: " + id);
                }
            }, []);

            myRouter.init();
        </script>
    </body>

</html>
