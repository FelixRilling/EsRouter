<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>esRouter Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <style>
            .active {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>

        <section class="mySection" data-router-id="main" data-router-default="true">Hello World! Page 1</section>
        <section class="mySection" data-router-id="secondary">Lorem ipsum! Page 2</section>
        <div class="mySection" data-router-id="third">Et dolor! Page 3</div>
        <div class="container">
            <div class="mySection" data-router-id="wrapped">Im wrapped!</div>
        </div>
        <br>

        <a href="javascript:;" onclick="myRouter.moveTo('main')">Go to main</a>
        <br>
        <a href="javascript:;" onclick="myRouter.moveBackward()">Go Backward</a>
        <a href="javascript:;" onclick="myRouter.moveForward()">Go Forward</a>

        <script src="../src/esRouter.js"></script>
        <script>
            "use strict";

            var myRouter = new esRouter(document.getElementsByClassName("mySection"), {
                log: true,
                slug: {
                    urlFragmentAppend:"youAreHere="
                }
            }, {
                before: function(id, router) {
                    console.log("started !", id);
                },
                done: function(activeDOM, activeId, activeIndex, router) {
                    console.log("success !");
                    console.log(arguments);
                    for (let i = 0; i < router.sections.length; i++) {
                        router.sections[i].classList.remove("active");
                    }
                    activeDOM.classList.add("active");
                }
            });

            myRouter.init();
        </script>
    </body>
</html>
