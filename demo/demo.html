<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>esRouter Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <style>
            .container {
                width: 100vw;
            }

            .mySection {
                float: left;
                width: 20vw;
                margin: 20px 0;
                background-color: #eee;
            }

            .active {
                background-color: #daa;
            }

        </style>

    </head>

    <body>
        <div class="container">
            <section class="mySection" data-router-section="main" data-router-default="true">Hello World! Page 1</section>
            <section class="mySection" data-router-section="secondary">Lorem ipsum! Page 2</section>
            <section class="mySection" data-router-section="middle">Middle ipsum! Page 3</section>
            <section class="mySection" data-router-section="fourth">Et dolor! Page 3
            </section>
            <section class="mySection" data-router-section="last">Content of Section 4</section>
        </div>
        <br>

        <button data-router-href="main">Go to main</button>
        <button data-router-href="last">Go to Last</button>
        <br>
        <button data-router-pagin="-1">Go Backward</button>
        <button data-router-pagin="1">Go Forward</button>

        <script src="../src/esRouter.js"></script>
        <script>
            "use strict";
            var demoElements = document.querySelectorAll(".mySection");

            var myRouter = new esRouter({
                log: true,
                slug: {
                    prepend: "youAreHere="
                }
            }, {
                before: function(id, router) {
                    console.log("Demo callback on start!", id);
                },
                done: function(activeDOM, activeId, activeIndex, router) {
                    console.log("Demo callback on finish!");
                    for (let i = 0; i < demoElements.length; i++) {
                        demoElements[i].classList.remove("active");
                    }
                    activeDOM.classList.add("active");
                }
            });

            myRouter.init();
        </script>
    </body>

</html>
